name: build-test
on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run: corepack enable pnpm
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Check eslint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Build
        run: pnpm build
      - name: Check dist
        run: git diff --exit-code
