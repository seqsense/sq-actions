name: build-test
on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install
        run: yarn
      - name: Check eslint
        run: yarn lint
      - name: Typecheck
        run: yarn typecheck
      - name: Build
        run: yarn build
      - name: Check dist
        run: git diff --exit-code
